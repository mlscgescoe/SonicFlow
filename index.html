<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Streaming Platform</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img width="30" class="invert" src="img/close.svg" alt="">
      </div>
      <div class="home bg-purple rounded m-1 p-1">
        <div class="logo">
          <img width="50" src="img/tune.svg" alt="">
          <h2>SonicFlow</h2>
        </div>
        <ul>
          <li><img class="invert" src="img/home.svg" alt="home">Home</li>
          <li><img class="invert" src="img/search.svg" alt="home">Search</li>
        </ul>
      </div>
      <div class="library bg-purple rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="img/playlist.svg" alt="">
          <h2>
            Your Library
          </h2>
        </div>
        <div class="songList">
          <ul>
            <li><img src="img/music.svg" alt="" srcset="">Cool summer <img src="img/play.svg" alt="" srcset=""></li>
            <li><img src="img/music.svg" alt="" srcset="">August <img src="img/play.svg" alt="" srcset=""></li>
            <li><img src="img/music.svg" alt="" srcset="">Shape of you <img src="img/play.svg" alt="" srcset=""></li>
            <li><img src="img/music.svg" alt="" srcset="">Paper ring <img src="img/play.svg" alt="" srcset=""></li>
          </ul>
        </div>
        
        <div class="footer">
          <button class="createPlaylist">Create Playlist</button>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburgerContainer">

            <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <a href="signin.html"><button class="signupbtn">Sign up</button></a>
          <a href="login.html"><button class="loginbtn">Log in</button></a>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h1>Popular Playlists</h1>
        <div class="cardContainer">
          <div class="card">
            <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                    color="#white" fill="none">
                    <path
                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                        stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                </svg>
            </div>
            <img src="covers/favs.jpg" alt="">
            <h2>Your All Times Favs</h2>
        </div>
        </div>
      </div>
    </div>
    <div class="music-player">
      <h3 class="music-name"></h3>
      <p class="artist-name"></p>
      <div class="disk"></div>

      <div class="song-slider">
          <input type="range" value="0" class="seek-bar">
          <span class="current-time">00:00</span>
          <span class="song-duration">00:00</span>
      </div>
      <div class="controls">
          <button class="btn backward-btn"><img
                  src="https://cdn.hugeicons.com/icons/previous-stroke-rounded.svg" alt="previous" width="24"
                  height="24" /></button>
          <button class="play-btn pause">
              <span></span>
              <span></span>
          </button>
          <button class="btn forward-btn"><img src="https://cdn.hugeicons.com/icons/next-stroke-rounded.svg"
                  alt="next" width="24" height="24" /></button>
      </div>
  </div>
  </div>

  <div class="song-controls">
    <!-- Song progress bar, shuffle, pause, repeat, volume controls go here -->
  </div>
  <footer>
    <!-- Footer content goes here -->
  </footer>
</body>

</html>
